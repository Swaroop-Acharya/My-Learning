<!DOCTYPE html>
<html lang="en">
  <head>
    <title>30DaysOfJavaScript:11 Day</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/body.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/section.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img class="headerImg" src="./images/globe-2.jpg" alt="" />
        <div class="imageCover">
          <h1>WORLD COUNTRIES LIST</h1>
          <h4>Total Number of Countries:<span></span></h4>
          <p></p>
          <div class="btnContainer">
            <button class="startWBtn Btn">Starting Word</button>
            <button class="searchAnyBtn Btn">Search with any word</button>
            <button class="orderBtn">
              <i class="fa-solid fa-arrow-down-a-z"></i>
            </button>
          </div>
          <div class="searchContainer">
            <input type="search" name="search" id="search" />
            <button class="searchBtn">
              <i
                class="fa-solid fa-magnifying-glass"
                style="color: #fcfcfc"
              ></i>
            </button>
          </div>
        </div>
      </header>
      <main>
        <section card-container>
          <template countrycard>
            <div class="countryDiv">
              <img class="countryImg" src="./images/map_image.jpg" alt="" />
              <p class="countryName" body>Country</p>
            </div>
          </template>
        </section>
      </main>
    </div>

    <script type="module" src="./data/countries.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
