<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Car{
            constructor(name){
                this.name=name;
            }
        }

        class Model extends Car{
            constructor(name,mod) {
                super(name);
                this.mod=mod;
                
            }
            displayModel(){
                return 'I have this model:'+this.mod+' brand '+this.name;
            }
        }
        const model=new Model("Ford" ,"Mustang");
        document.write(model.displayModel());
    </script>
</body>
</html>
