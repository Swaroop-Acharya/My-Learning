<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Car{
            constructor(name,version){
                this.name=name;
                this.version=version;
            }
            present(){
                return 'I have '+this.name+' '+this.version+' car';
            }
        }
        const myCar=new Car("Ford","Mustang");
        document.write(myCar.name);
        document.write(myCar.version);
        document.write(myCar.present());
    </script>
</body>
</html>
